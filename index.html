<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Invoice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Bangla font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans Bengali', sans-serif;
        }

        .invoice {
            width: 210mm;  /* A4 width */
            /* min-height: 297mm;   A4 height */
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            border: 1px solid #ddd;
            background: linear-gradient(to bottom, #f2f2f2 0%, #e6f7ff 100%);
        }

        .invoice-header,
        .invoice-footer {
            background: linear-gradient(45deg, #1b8d0d, #f31b1bc4);
            color: #fff;
            padding: 20px;
        }

        .invoice-body {
            flex: 1;
            padding: 30px;
            background: linear-gradient(to right, #ffffff 50%, #f0f8ff 50%);
        }

        @media print {
            .no-print {
                display: none;
            }
        }
		
		table, td {text-align:center;}
    </style>
</head>
<body>

<div class="invoice">
    <!-- Header -->
    <div class="invoice-header text-center">
        <h1><i class="bi bi-receipt"></i> Invoice</h1>
        <p>Otithee Package</p>
    </div>

    <!-- Body -->
    <div class="invoice-body">
        <div class="row mb-4">
            <div class="col">
                <h5>Customer</h5>
                <p>Md. Yamin Hossain Shohan</p>
                <p>Address: Dhaka, Bangladesh</p>
            </div>
            <div class="col text-end">
                <h5>Invoice #12345</h5>
                <p>Date: 15 Nov, 1995</p>
            </div>
        </div>

        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>Package</th>
                    <th>Unit</th>
                    <th>Cost</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Otithee City & Resort</td>
                    <td>2</td>
                    <td>210000</td>
                    <td>420000</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="3" class="text-end">Net Total</th>
                    <th>৳ 420000</th>
                </tr>
				
				 <tr>
                    <th colspan="3" class="text-end" style="background:#fd6e6e54;">Total Due</th>
                    <th style="background:#fd6e6e54;">৳ 420000</th>
                </tr>
				
				 <tr>
                    <th colspan="3" class="text-end">Gross Total</th>
                    <th>৳ 420000</th>
                </tr>
            </tfoot>
        </table>

        <p>আপনার কেনাকাটার জন্য ধন্যবাদ!</p>

        <button class="btn btn-success no-print" id="printBtn">
            <i class="bi bi-printer"></i> প্রিন্ট
        </button>
    </div>

    <!-- Footer -->
    <div class="invoice-footer text-center">
		<p>&copy; <span id="year"></span> Otithee Limited</p>
<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>

    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById('printBtn').addEventListener('click', function() {
        Swal.fire({
            title: 'আপনি কি প্রিন্ট করতে চান?',
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: 'হ্যাঁ',
            cancelButtonText: 'না'
        }).then((result) => {
            if (result.isConfirmed) {
                window.print();
            }
        });
    });
</script>

</body>
</html>
